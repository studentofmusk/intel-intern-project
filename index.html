<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Parser</title>
</head>
<body>
    <h1>PDF Parser</h1>
    <input type="file" id="pdfFile" accept=".pdf">
    <button onclick="parsePDF()">Parse PDF</button>
    <p id="error" style="color: red;"></p>
    <h2>Entities</h2>
    <table border="1" id="entitiesTable">
        <thead>
            <tr>
                <th>Text</th>
                <th>Label</th>
            </tr>
        </thead>
        <tbody id="entitiesBody"></tbody>
    </table>

    <script>
        function parsePDF() {
            var fileInput = document.getElementById('pdfFile');
            var file = fileInput.files[0];
            if (!file) {
                document.getElementById('error').innerText = 'Please select a PDF file.';
                return;
            }
            
            var formData = new FormData();
            formData.append('file', file);

            fetch('/parse_pdf', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('error').innerText = data.error;
                } else {
                    var entities = data.entities;
                    var entitiesBody = document.getElementById('entitiesBody');
                    entitiesBody.innerHTML = '';
                    entities.forEach(entity => {
                        var row = document.createElement('tr');
                        var textCell = document.createElement('td');
                        textCell.innerText = entity.text;
                        var labelCell = document.createElement('td');
                        labelCell.innerText = entity.label;
                        row.appendChild(textCell);
                        row.appendChild(labelCell);
                        entitiesBody.appendChild(row);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
